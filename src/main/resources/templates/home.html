<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="viewport" content="width=750, user-scalable=no, target-densitydpi=device-dpi">
    <meta name="applicabledevice" content="mobile">

    <title>CBC微生活|首页</title>
    <link href="/css/all.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/home/home.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<header th:include="header :: copy"></header>
<div class="swiper-container home-swiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide" th:each="carouselPic: ${carouselPics}">
            <a th:href="@{/play(url=${carouselPic.value})}">
                <img src="https://puui.qpic.cn/tv/0/22560718_1680580/0" th:src="${carouselPic.image}" class="pic">
            </a>
        </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>
<!--推荐内容-->
<div class="home-content">
    <div class="recommend-tit">
        <img src="/image/movie-red.png">
        <span class="recommend-name">电影</span>
        <button class="refresh">
            <img src="/image/refresh.png"/>换一批
        </button>
    </div>
    <ul class="home-recommend-list">
        <li class="home-recommend-cont" th:each="movie,iterStat: ${movies}" th:if="${iterStat.index} < 6">
            <a  th:href="@{/play(url=${movie.value})}">
                <img src="http://i.gtimg.cn/qqlive/img/jpgcache/files/qqvideo/t/t2t7544bcr1pw8r_y.jpg"
                     th:src="${movie.image}">
                <p class="recommend-cont-tit" th:text="${movie.title}">电影1</p>
            </a>
        </li>
    </ul>
    <div class="recommend-tit">
        <img src="/image/movie-red.png">
        <span class="recommend-name">电视剧</span>
        <button class="refresh">
            <img src="/image/refresh.png"/>换一批
        </button>
    </div>
    <ul class="home-recommend-list">
        <li class="home-recommend-cont" th:each="tv,iterStat: ${tvHots}" th:if="${iterStat.index} < 6">
            <a  th:href="@{/play(url=${tv.value})}">
                <img src="http://i.gtimg.cn/qqlive/img/jpgcache/files/qqvideo/t/t2t7544bcr1pw8r_y.jpg"
                     th:src="${tv.image}">
                <p class="recommend-cont-tit" th:text="${tv.title}">电影1</p>
            </a>
        </li>
    </ul>
    <div class="recommend-tit">
        <img src="/image/movie-red.png">
        <span class="recommend-name">综艺</span>
        <button class="refresh">
            <img src="/image/refresh.png"/>换一批
        </button>
    </div>
    <ul class="home-recommend-list">
        <li class="home-recommend-cont" th:each="recommend,iterStat: ${recommends}" th:if="${iterStat.index} < 6">
            <a  th:href="@{/play(url=${recommend.value})}">
                <img src="http://i.gtimg.cn/qqlive/img/jpgcache/files/qqvideo/t/t2t7544bcr1pw8r_y.jpg"
                     th:src="${recommend.image}">
                <p class="recommend-cont-tit" th:text="${recommend.title}">电影1</p>
            </a>
        </li>
    </ul>
    <div class="recommend-tit">
        <img src="/image/movie-red.png">
        <span class="recommend-name">动漫</span>
        <button class="refresh">
            <img src="/image/refresh.png"/>换一批
        </button>
    </div>
    <ul class="home-recommend-list">
        <li class="home-recommend-cont" th:each="carToon,iterStat: ${carToons}" th:if="${iterStat.index} < 6">
            <a  th:href="@{/play(url=${carToon.value})}">
                <img src="http://i.gtimg.cn/qqlive/img/jpgcache/files/qqvideo/t/t2t7544bcr1pw8r_y.jpg"
                     th:src="${carToon.image}">
                <p class="recommend-cont-tit" th:text="${carToon.title}">电影1</p>
            </a>
        </li>
    </ul>
</div>

<footer>
    <div>
        <button class="go_to_top" value=""></button>
    </div>
</footer>
<script>
    var mySwiper = new Swiper('.swiper-container', {
        autoplay: true,//可选选项，自动滑动
        loop: true,
        clickable: true,
        pagination: {
            el: '.swiper-pagination'
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev'
        }
    })
</script>
</body>
</html>
